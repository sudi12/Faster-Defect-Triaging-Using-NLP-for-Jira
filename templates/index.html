<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Log Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            padding: 30px;
        }
        .main-content {
            max-width: 80%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 140px;
            resize: none;
            background: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .alert {
            margin-top: 10px;
        }
        h2 {
            font-weight: bold;
        }
    </style>
 </head>
<body>

<div class="container-fluid">
    <div class="main-content">
        <h2 class="text-center text-primary">JIRA Log Selector</h2>
        
        <form method="post" class="mt-4">
            <label for="issue_key" class="form-label">Enter JIRA Issue Key:</label>
            <input type="text" id="issue_key" name="issue_key" class="form-control" placeholder="e.g., JIRA-1234" required>
            <button type="submit" class="btn btn-primary mt-3">Get Logs</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        {% if logs %}
        
            <div class="mt-4">
                <h5 class="text-success">Issue Details:</h5>
                <textarea class="form-control" readonly>{{ issue_details }}</textarea>
            </div>

            <div class="mt-3">
                <h5 class="text-primary">Selected Keywords:</h5>
                <textarea class="form-control" readonly>{{ key_words }}</textarea>
            </div>

            <div class="mt-3">
                <h5 class="text-info">Logs to be Enabled:</h5>
                <textarea class="form-control" readonly>{{ logs }}</textarea>
            </div>

            <div class="mt-3">
                <h5 class="text-warning">Debug Command:</h5>
                <textarea class="form-control" readonly>{{ debug_command }}</textarea>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
